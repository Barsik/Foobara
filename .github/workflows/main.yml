name: Build
 
on: [push]
 
jobs:
  build:
 
    runs-on: windows-latest
 
    steps:
    - uses: actions/checkout@v1
      name: Checkout Code
     
    - name: Setup MSBuild Path
      uses: microsoft/setup-msbuild@v1.1
 
    - name: Build Lib
      run: msbuild Foobar/Foobar.csproj -t:Restore /p:Configuration=Release /p:PackageVersion=2.0.0
   



      
  
    
   
